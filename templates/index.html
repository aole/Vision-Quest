<!DOCTYPE html>
<html>
<head>
  <title>Vision Quest</title>
  <link rel="stylesheet" href="/static/css/style.css?v={{ cache_busting_param }}">
</head>
<body>
	<h1><center>Vision Quest</center></h1>
    <div id="container">
      <div id="tools-panel">
        <form id="form" method="POST">
          <textarea name="prompt" placeholder="Enter text" rows="5">a photo of an astronaut riding a horse on mars</textarea>
          <div class="slider-container">
            <label for="steps">Steps</label>
            <input type="range" name="steps" min="1" max="100" value="25">
            <span id="steps-value">25</span>
          </div>
            <label for="use-gpu">Use GPU</label><input type="checkbox" id="use-gpu" name="use-gpu" checked>
          <button type="submit">Generate</button>
        </form>
        <HR>
		<!-- Add four toggle buttons to the panel -->
		<div id="mode-buttons">
		  <button id="draw-button" type="button" class="active">Draw</button>
		  <button id="erase-button" type="button">Erase</button>
		  <button id="select-button" type="button">Select</button>
		  <button id="mask-button" type="button">Mask</button>
		</div>
        <div class="slider-container">
          <label for="pen-width">Pen Width</label>
          <input type="range" name="pen-width" min="1" max="100" value="30">
          <span id="pen-width-value">30</span>
        </div>
        <div class="color-picker-container">
          <label for="color-picker">Pen Color</label>
          <input type="color" id="color-picker" name="color-picker" value="#000000">
        </div>
        <button id="clear-button" type="button">Clear</button>
        <button id="clear-mask-button" type="button">Clear Mask</button>
      </div>
      <canvas id="canvas" width="512" height="512"></canvas>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
  <script src="/static/js/script.js?v={{ cache_busting_param }}"></script>
</body>
</html>
